<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM 10 - Virtual Keyboard (Skeleton)</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="container">
      <header class="row header">
        <div>
          <h1 class="title">Virtual Keyboard (Skeleton)</h1>
          <p class="muted">UI ready. JS events aap add karoge.</p>
        </div>
      </header>

      <section class="card">
        <h2>Output</h2>
        <textarea
          id="output"
          class="textarea"
          rows="6"
          placeholder="Type using your real keyboard OR click keys (you'll implement)..."
        ></textarea>
        <p class="muted">
          Tip: Start with <code>keydown</code> highlight, then <code>keyup</code> un-highlight.
        </p>
      </section>

      <section class="card">
        <h2>Keyboard</h2>
        <div id="keyboard" class="keyboard" aria-label="Virtual keyboard">
          <!-- Row 1 -->
          <div class="rowKeys">
            <button class="key" data-key="`" type="button">`</button>
            <button class="key" data-key="1" type="button">1</button>
            <button class="key" data-key="2" type="button">2</button>
            <button class="key" data-key="3" type="button">3</button>
            <button class="key" data-key="4" type="button">4</button>
            <button class="key" data-key="5" type="button">5</button>
            <button class="key" data-key="6" type="button">6</button>
            <button class="key" data-key="7" type="button">7</button>
            <button class="key" data-key="8" type="button">8</button>
            <button class="key" data-key="9" type="button">9</button>
            <button class="key" data-key="0" type="button">0</button>
            <button class="key" data-key="-" type="button">-</button>
            <button class="key" data-key="=" type="button">=</button>
            <button class="key wide" data-key="Backspace" type="button">Backspace</button>
          </div>

          <!-- Row 2 -->
          <div class="rowKeys">
            <button class="key wide" data-key="Tab" type="button">Tab</button>
            <button class="key" data-key="q" type="button">Q</button>
            <button class="key" data-key="w" type="button">W</button>
            <button class="key" data-key="e" type="button">E</button>
            <button class="key" data-key="r" type="button">R</button>
            <button class="key" data-key="t" type="button">T</button>
            <button class="key" data-key="y" type="button">Y</button>
            <button class="key" data-key="u" type="button">U</button>
            <button class="key" data-key="i" type="button">I</button>
            <button class="key" data-key="o" type="button">O</button>
            <button class="key" data-key="p" type="button">P</button>
            <button class="key" data-key="[" type="button">[</button>
            <button class="key" data-key="]" type="button">]</button>
            <button class="key" data-key="\\" type="button">\\</button>
          </div>

          <!-- Row 3 -->
          <div class="rowKeys">
            <button class="key wider" data-key="CapsLock" type="button">Caps</button>
            <button class="key" data-key="a" type="button">A</button>
            <button class="key" data-key="s" type="button">S</button>
            <button class="key" data-key="d" type="button">D</button>
            <button class="key" data-key="f" type="button">F</button>
            <button class="key" data-key="g" type="button">G</button>
            <button class="key" data-key="h" type="button">H</button>
            <button class="key" data-key="j" type="button">J</button>
            <button class="key" data-key="k" type="button">K</button>
            <button class="key" data-key="l" type="button">L</button>
            <button class="key" data-key=";" type="button">;</button>
            <button class="key" data-key="'" type="button">'</button>
            <button class="key wider" data-key="Enter" type="button">Enter</button>
          </div>

          <!-- Row 4 -->
          <div class="rowKeys">
            <button class="key wider" data-key="Shift" type="button">Shift</button>
            <button class="key" data-key="z" type="button">Z</button>
            <button class="key" data-key="x" type="button">X</button>
            <button class="key" data-key="c" type="button">C</button>
            <button class="key" data-key="v" type="button">V</button>
            <button class="key" data-key="b" type="button">B</button>
            <button class="key" data-key="n" type="button">N</button>
            <button class="key" data-key="m" type="button">M</button>
            <button class="key" data-key="," type="button">,</button>
            <button class="key" data-key="." type="button">.</button>
            <button class="key" data-key="/" type="button">/</button>
            <button class="key wider" data-key="ShiftRight" type="button">Shift</button>
          </div>

          <!-- Row 5 -->
          <div class="rowKeys">
            <button class="key wider" data-key="Control" type="button">Ctrl</button>
            <button class="key" data-key="Meta" type="button">Win</button>
            <button class="key" data-key="Alt" type="button">Alt</button>
            <button class="key space" data-key="Space" type="button">Space</button>
            <button class="key" data-key="AltGraph" type="button">AltGr</button>
            <button class="key" data-key="ContextMenu" type="button">Menu</button>
            <button class="key wider" data-key="ControlRight" type="button">Ctrl</button>
          </div>
        </div>
      </section>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
